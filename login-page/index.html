<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            .img{
                width: 150px;
            }
            .legend{
                display: flex;
                color: aqua;
            }
            fieldset{
                color: aqua;
            }
            
    </style>
</head>
<body>
    <div align="center">
        <table border="2px" >
            <tr>
                <td width="60%">
                    <img src="Google-Logo.jpg" alt="" class="img">
                </td>
                <td rowspan="3" >
                    <img src="2ndimg.png" alt="">
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Create Your Google Account</h2>
                </td>
            </tr>
            <tr>
                <td>
                   
                        <table>
                            <tr>
                                <td>
                                    <fieldset >
                                        <legend class="legend">
                                            firstname
                                        </legend>
                                        <input type="text" >
                                    </fieldset>
                                </td>
                                <td>
                                    <fieldset >
                                        <legend class="legend">
                                            last name
                                        </legend>
                                        <input type="text" >
                                    </fieldset>
                                </td>
                            </tr>
                        </table>
                   
                    
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
