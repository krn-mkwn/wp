<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form</title>
</head>
<body>

    <h2>User Details Form</h2>

    <form  method="post">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
        <br><br>
        <label>Subject of the Book:</label><br>
        <input type="radio" id="subject-fiction" name="subject" value="Fiction" required>
        <label for="subject-technical">technical</label>
        <input type="radio" id="subject-nonfiction" name="subject" value="Non-Fiction" required>
        <label for="subject-nontechnical">Non-technical</label>
        <input type="radio" id="subject-mystery" name="subject" value="Mystery" required>
        <label for="subject-other">other</label><br>
        <br><br>
        <label for="favorite-author">Favorite Author:</label>
        <select id="favorite-author" name="favoriteAuthor" required>
            <option value="" disabled selected>Select an author</option>
            <option value="author1">Author 1</option>
            <option value="author2">Author 2</option>
            <option value="author3">Author 3</option>
        </select>
        <br><br>
        <label for="comments">Comments about the Last Book:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>
        <br><br>
        <input type="submit" value="Submit">

    </form>

</body>
</html>
