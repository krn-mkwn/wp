<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin, Padding, and Border Demo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }

        .box {
            width: 200px;
            height: 100px;
            background-color: #f5f5f5;
            margin: 20px; /* External margin */
            padding: 10px; /* Internal padding */
            border: 2px solid #333333; /* Border with color */
            border-radius: 10px; /* Border radius for rounded corners */
        }
    </style>
</head>
<body>

    <div class="box">
        <p>This box demonstrates the use of margin, padding, and border properties in CSS.</p>
    </div>

</body>
</html>
